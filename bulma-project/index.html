<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with bulma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./custom.css">
</head>
<body>
    <div id="page" class="columns">
        <aside class="column padding">
            <a href="./" id="logo">
                blueBox
            </a>

            <div class="media border p-2 rounded m-5">
                <div class="media-left">
                    <figure class="image is-48x48">
                        <img class="is-rounded" src="https://randomuser.me/api/portraits/women/34.jpg" alt="">
                    </figure>
                </div>
                <div class="media-content has-text-left">
                    <p class="title is-5">Sarah Dominic</p>
                    <p class="subtitle is-6">UX/UI Engineer</p>
                </div>
            </div>

            <div class="menu">
                <ul class="menu-list">
                    <li>
                        <a class="is-flex is-justify-content-space-between is-active" href="#">
                            <span>Dashboard</span>
                            <i class="fas fa-home"></i>
                        </a>
                    </li>
                    <li>
                        <a class="is-flex is-justify-content-space-between" href="#">
                            <span>UI Elements</span>
                            <i class="fas fa-users"></i>
                        </a>
                    </li>
                    <li>
                        <a class="is-flex is-justify-content-space-between" href="#">
                            <span>Components</span>
                            <i class="fas fa-play-circle"></i>
                        </a>
                    </li>
                    <li>
                        <a class="is-flex is-justify-content-space-between" href="#">
                            <span>Forms Stuff</span>
                            <i class="fab fa-wpforms"></i>
                        </a>
                    </li>
                    <li>
                        <a class="is-flex is-justify-content-space-between" href="#">
                            <span>Data Table</span>
                            <i class="fas fa-table"></i>
                        </a>
                    </li>
                    <li>
                        <a class="is-flex is-justify-content-space-between" href="#">
                            <span>Icons</span>
                            <i class="fas fa-crown"></i>
                        </a>
                    </li>
                    <li>
                        <a class="is-flex is-justify-content-space-between" href="#">
                            <span>Sample Page</span>
                            <i class="fas fa-tv"></i>
                        </a>
                    </li>
                    <li>
                        <a class="is-flex is-justify-content-space-between" href="#">
                            <span>Extra</span>
                            <i class="fas fa-bolt"></i>
                        </a>
                    </li>
                    
                </ul>
                <button class="button is-primary blue-btn my-5">Add Project</button>
            </div>
        </aside>
        <main class="column is-three-quarters"></main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
